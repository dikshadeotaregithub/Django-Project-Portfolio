
{% extends "base.html" %}
{% block  contactactive %}active{% endblock contactactive%}
{% block title %}Contact{% endblock title %}

{% block body %}
 

      <div class="container">
       <h2 class="text-center my-3">Contact me</h2>
       <form action="/contact" method="post">

        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group mb-3">
          <label for="Phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact Number">
        </div>
        
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Explain your Concern</label>
          <textarea class="form-control" id="desc" name="desc"></textarea>
        </div>
       
       <button type="submit" class="btn btn-success "> submit </button> 
      
   </form>
  </div>
</div>
    
{% endblock body %}
